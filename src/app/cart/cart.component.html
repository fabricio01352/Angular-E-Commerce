<div class="container">
    <div class="row">
        <div class="card my-3 col-md-4" style="max-width: 400px;" *ngFor="let product of products; index as i;">
            <div class="row no-gutters">
                <div class="col-md-4 align-items-center">
                    <img class="card-img-top" src="{{ product.url }}" alt="Card image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text"><small class="text-muted"><strong>Price: â‚¹{{ product.price }}</strong></small></p>
                        <button class="btn btn-danger" (click)="remove(i)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="text-center" *ngIf="products.length > 0">
        <h2 class="center">Total Products: {{products.length}}</h2>
        <button type="button" class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
    </div>

    <div class="text-center m-5 text-black-50" *ngIf="products.length == 0">
        <p class="m-5"><i class="fa fa-shopping-cart fa-5x"></i></p>
        <h3 class="font-weight-bolder">Your cart feels too light!</h3>
    </div>
</div>
